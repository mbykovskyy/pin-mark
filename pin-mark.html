<link rel="import" href="../polymer/polymer.html">

<!--
A static pin mark with an origin at the end of its tip.

Example:

    <div id="map">
        <pin-mark></pin-mark>
    </div>

@element pin-mark
@blurb A static pin mark with an origin at the end of its tip
@homepage http://mbykovskyy.github.io/pin-mark
@demo http://mbykovskyy.github.io/pin-mark/demo.html
-->
<polymer-element name="pin-mark" noscript>
  <template>
    <style>
      :host {
        display: inline-block;
        margin: -40px -11px 0px -11px;
      }
    </style>
    <img src="https://mts.googleapis.com/vt/icon/name=icons/spotlight/spotlight-poi.png"/>
  </template>
</polymer-element>

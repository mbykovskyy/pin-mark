<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Should Display Correct Image</title>
  <script src="../../platform/platform.js"></script>
  <link rel="import" href="../../polymer-test-tools/tools.html">
  <script src="../../polymer-test-tools/htmltest.js"></script>
  <link rel="import" href="../pin-mark.html">
</head>
<body>
  <pin-mark></pin-mark>

  <script>
    document.addEventListener('polymer-ready', function() {
      var pin = document.querySelector('pin-mark');
      var img = pin.shadowRoot.querySelector('img');
      assert.equal(img.src, 'https://mts.googleapis.com/vt/icon/name=icons/spotlight/spotlight-poi.png');
      done();
    });
  </script>
</body>
</html>
